<html>
<head>
<title>Chrome Molecular Dynamics App</title>
<script src="init.js"></script>
<script src="drawSystem.js"></script>
<script src="md.js"></script>
<script src="mc.js"></script>
</head>
<body id="myBody">
  <div id="canvasDiv" style="margin-left:auto;margin-right:auto;border:1px solid #000">
    <canvas id="myCanvas">
  </div>
  <div style="position:absolute;bottom:0px;width:100%;border-top:solid 1px #000;text-align:center;">
    <input id="initButton" type="button" value="Initialize">
    <input id="equilButton" type="button" value="Equilibrate">
    <input id="addButton" type="button" value="Add Molecule">
    <input id="remButton" type="button" value="Remove Molecule">
    <input id="startButton" type="button" value="Start">
    <input id="heatButton" type="button" value="Heat">
    <input id="coolButton" type="button" value="Cool">
  </div>
</body>
</html>
